<!DOCTYPE html>
<html>
<head>
    <title>HTML, CSS and JavaScript demo</title>
</head>
<body>
<div class="Container">
    <div class="Form">
        <!--    タイトル-->
        <div class="Title">
            <h2 class="Title">お問合せ</h2>
        </div>
        <!--    名前-->
        <div class="Form-Item">
            <p class="Form-Item-Label">名前</p>
            <input type="text" class="Form-Item-Input" placeholder="なまえ">
        </div>
        <!--    メールアドレス-->
        <div class="Form-Item">
            <p class="Form-Item-Label">メールアドレス</p>
            <input type="email" class="Form-Item-Input" placeholder="mainl@gmail.com">
        </div>


        <!--    お問い合わせ内容プルダウン-->
        <div class="Select-Item">
            <p class="Form-Item-Label">お問い合わせ内容</p>
            <select id="s">
                <option>購入した商品について</option>
                <option>採用情報</option>
                <option>その他</option>


            </select>
        </div>
        <!--    お問い合わせ内容-->
        <div class="Form-Item">
            <p class="Form-Item-Label isMsg">お問い合わせ内容</p>
            <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する">
    </div>
</div>
<!-- End your code here -->
</body>
</html>
